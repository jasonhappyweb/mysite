<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的作品2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f4f8fb;
      color: #333;
    }

    header img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }

    section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .label {
      text-align: center;
      font-size: 28px;
      color: red;
      background-color: aqua;
      border: 3px solid green;
      display: inline-block;
      padding: 5px 20px;
      margin: 0 auto 20px;
    }

    .video {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .description {
      font-size: 20px;
      padding: 20px;
      margin: 0 auto;
      background-color: #f8bbd0;
      border: 3px solid green;
      max-width: 600px;
      text-align: center;
    }

    .footer-text {
      text-align: center;
      font-size: 36px;
      color: #444;
      margin-top: 60px;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px 0;
    }

    .links a {
      font-size: 32px;
      text-decoration: none;
      color: #0077b6;
      background-color: white;
      border: 3px solid green;
      padding: 20px 40px;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>



  <section>
    <h2 class="title">第四個作品</h2>
    <div class="label">教會資料</div>
    <video class="video" src="church.mp4" width="600" controls></video>
    <p class="description">
      在教會的時候想要做一個教會專屬的 app，專門用來統計人員資料。
    </p>
  </section>

  <section>
    <h2 class="title">第五個作品</h2>
    <div class="label">組裝家具</div>
    <video class="video" src="unity.mp4" width="400" controls></video>
    <p class="description">
      畢業專題：只要掃描圖片就能跑出家具動畫，讓教學更有趣。
    </p>
  </section>

  <div class="footer-text">
    謝謝各位觀看我的作品！之後還會持續更新～
  </div>

  <div class="links">
    <a href="https://jasonhappyweb.github.io/mysite/我的作品/我的作品.html">我的作品</a>
  </div>

</body>
</html>
