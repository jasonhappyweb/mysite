<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的作品</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 0;
      background-color: #3f9898;
      color: white;
    }
    header h1 {
      font-size: 64px;
      border: 5px solid white;
      display: inline-block;
      padding: 10px 40px;
      background-color: #3f9898;
    }
    section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }
    .label {
      font-size: 28px;
      color: red;
      background-color: aqua;
      border: 3px solid green;
      display: inline-block;
      padding: 5px 20px;
      margin-bottom: 20px;
    }
    .video {
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
    }
    .description {
      font-size: 20px;
      padding: 20px;
      border: 3px solid green;
      background-color: #e0f7fa;
      margin-top: 10px;
    }
    .ppt-link {
      display: block;
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      color: #007bff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      margin: 60px 0;
    }
    .nav-links a {
      font-size: 32px;
      text-decoration: none;
      color: #0077b6;
      background-color: #e3f2fd;
      padding: 20px 40px;
      border-radius: 10px;
      border: 2px solid #0077b6;
      transition: background-color 0.3s;
    }
    .nav-links a:hover {
      background-color: #b3e5fc;
    }
    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>my work</h1>
  </header>

  <section>
    <h2 class="title">第一個作品</h2>
    <div class="label">吵架惡搞</div>
    <img src="abc.jpg" alt="作品圖片1">
    <video class="video" src="吵架惡搞影片.mp4" width="750" controls></video>
    <a class="ppt-link" href="數位多媒體.pptx">影片 PPT 檔案</a>
    <div class="description">
      用 Video Editor 做的影片，為大學數位多媒體課程作品。
    </div>
  </section>

  <section>
    <h2 class="title">第二個作品</h2>
    <div class="label">拉霸機</div>
    <img src="bcd.jfif" alt="作品圖片2">
    <video class="video" src="拉霸機.mp4" width="500" controls></video>
    <a class="ppt-link" href="拉霸機.pptx">拉霸機 PPT 檔案</a>
    <div class="description" style="border-color: red; background-color: #d0faff;">
      使用 Android Studio (Flutter) 製作的拉霸機遊戲，為行動網路裝置與應用課程作品。
    </div>
  </section>

  <section>
    <h2 class="title">第三個作品</h2>
    <div class="label">資料庫</div>
    <img src="efg.jfif" alt="作品圖片3">
    <video class="video" src="資料庫.mp4" width="600" controls></video>
    <a class="ppt-link" href="database.pptx">資料庫 PPT 檔案</a>
    <div class="description" style="background-color: #f8bbd0;">
      在上 Database 課時製作的期末專題，使用 Android Studio (Flutter) 開發。
    </div>
  </section>

  </div>

</html>
