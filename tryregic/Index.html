<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragic Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .data-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .data-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .data-item label {
            font-weight: bold;
            color: #555;
        }
        .data-item span {
            color: #333;
            padding-left: 10px;
        }
        .highlight {
            background-color: #e0f7fa;
            padding: 5px;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ragic Data Viewer</h1>

        <div class="input-container">
            <input type="text" id="nameInput" placeholder="請輸入姓名">
        </div>

        <div class="button-container">
            <button id="fetchBtn">查詢</button>
        </div>

        <div class="data-display" id="dataDisplay">
            <!-- Data will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const baseUrl = "https://ap13.ragic.com/OCHDB/ragicsales-order-management/1";
        const apiKey = "dkRKQnBSWCtMZjdja0pnYW5DUFBXZjZMbXNOR3NwYkFkSmI2UStQR2ZEWStxRU5KQ1FHOEQybGFERWFLWUpOVQ=";

        // Function to display a single record
        function displayRecord(record) {
            return `
                <div class="data-item">
                    <label for="name">姓名:</label>
                    <span>${record.Name}</span>
                </div>
                <div class="data-item">
                    <label for="people">人數:</label>
                    <span>${record.people}</span>
                </div>
                <div class="data-item">
                    <label for="times">次數:</label>
                    <span>${record.times}</span>
                </div>
                <div class="data-item">
                    <label for="talk">對話:</label>
                    <span>${record.talk}</span>
                </div>
                <div class="data-item">
                    <label for="line">Line:</label>
                    <span>${record.line}</span>
                </div>
                <div class="data-item">
                    <label for="createDatetime">上傳時間:</label>
                    <span class="highlight">${record.CreateDatetime}</span>
                </div>
                <div class="data-item">
                    <label for="ragicId">Ragic ID:</label>
                    <span>${record._ragicId}</span>
                </div>
            `;
        }

        // Fetch data using HTTP GET
        async function fetchData() {
            const name = document.getElementById("nameInput").value.trim(); // 取得輸入的名稱
            let searchdata = ""; // 初始化 searchdata 為空字串
        
            // 確認名稱是否不為空，並動態加入 where 條件
            if (name) {
                searchdata = `&where=1000001,eq,${encodeURIComponent(name)}`;
            }
        
            const apiUrl = `${baseUrl}?V=1&APIKey=${apiKey}${searchdata}&api`; // 組合 API URL
            const displayDiv = document.getElementById("dataDisplay");
            displayDiv.innerHTML = ""; // 清空先前的結果
        
            try {
                const response = await fetch(apiUrl); // 發送 HTTP GET 請求
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
        
                const data = await response.json();
        
                // 檢查返回的資料，並將其顯示到頁面上
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const record = data[key];
                        const recordHTML = displayRecord(record);
                        displayDiv.innerHTML += recordHTML; // 動態加入每一筆資料
                    }
                }
        
                // 若無資料，顯示查無資料的訊息
                if (Object.keys(data).length === 0) {
                    displayDiv.innerHTML = "<p>查無資料。</p>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("資料查詢失敗，請檢查錯誤日誌。");
            }
        }

        // Attach event listener to fetch button
        document.getElementById("fetchBtn").addEventListener("click", fetchData);
    </script>
</body>
</html>
