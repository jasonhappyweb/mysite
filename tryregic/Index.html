<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragic Data Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef3f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .input-container {
            text-align: center;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .data-display {
            margin-top: 25px;
            padding: 20px;
            background-color: #f7faff;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .highlight {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(to right, #007BFF, #0056b3);
            border: black;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003f7f);
            transform: translateY(-2px);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查詢資料</h1>

        <div class="input-container">
            <input type="text" id="nameInput" placeholder="請輸入姓名">
        </div>

        <div class="button-container">
            <button id="fetchBtn">查詢</button>
        </div>
        <div class="button-container">
            <a href="Insert.html">
                <button id="insertBtn">新增資料</button>
            </a>
        </div>
        <div class="data-display" id="dataDisplay">
            <!-- Data will be displayed as a table -->
        </div>
    </div>

    <script>
        const baseUrl = "https://ap13.ragic.com/OCHDB/ragicsales-order-management/1";
        const apiKey = "dkRKQnBSWCtMZjdja0pnYW5DUFBXZjZMbXNOR3NwYkFkSmI2UStQR2ZEWStxRU5KQ1FHOEQybGFERWFLWUpOVQ=";

        // Function to display data as a table
        function displayTable(data) {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>人數</th>
                            <th>次數</th>
                            <th>對話</th>
                            <th>Line</th>
                            <th>上傳時間</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Loop through the records and create table rows
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const record = data[key];
                    tableHTML += `
                        <tr>
                            <td>${record.Name}</td>
                            <td>${record.people}</td>
                            <td>${record.times}</td>
                            <td>${record.talk}</td>
                            <td>${record.line}</td>
                            <td class="highlight">${record.CreateDatetime}</td>
                        </tr>
                    `;
                }
            }

            tableHTML += `</tbody></table>`;
            return tableHTML;
        }

        // Fetch data using HTTP GET
        async function fetchData() {
            const name = document.getElementById("nameInput").value.trim();
            let searchdata = "";

            if (name) {
                searchdata = `&where=1000001,eq,${encodeURIComponent(name)}`;
            }

            const apiUrl = `${baseUrl}?V=1&APIKey=${apiKey}${searchdata}&api`;
            const displayDiv = document.getElementById("dataDisplay");
            displayDiv.innerHTML = "";

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (Object.keys(data).length === 0) {
                    displayDiv.innerHTML = "<p>查無資料。</p>";
                } else {
                    const tableHTML = displayTable(data);
                    displayDiv.innerHTML = tableHTML;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("資料查詢失敗，請檢查錯誤日誌。");
            }
        }

        document.getElementById("fetchBtn").addEventListener("click", fetchData);
    </script>
</body>
</html>
