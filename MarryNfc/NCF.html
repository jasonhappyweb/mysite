<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們在一起</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6c63ff;
            color: white;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-container {
            text-align: center;
            margin: 20px;
        }
        .video-container video {
            width: 640px; /* 設定影片的寬度 */
            height: 360px; /* 設定影片的高度 */
            max-width: 100%; /* 確保在小螢幕上自適應 */
            border: 5px solid #6c63ff; /* 設定邊框 */
            border-radius: 10px; /* 設定圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
        }
        .gallery {
            text-align: center; /* 將畫廊內容置中 */
        }
        .gallery img {
            width: 300px; /* 設定圖片的寬度 */
            height: 200px; /* 設定圖片的高度 */
            object-fit: cover; /* 確保圖片裁剪而不會變形 */
            margin: 10px; /* 增加圖片之間的間距 */
            border: 2px solid #ccc; /* 增加圖片邊框 */
            border-radius: 8px; /* 圓角效果 */
        }
    </style>
</head>
<body>
    <header>
        <h1>我們在一起</h1>
        <p>我們的回憶</p>
    </header>
    <div class="video-container">
        <h2>影片展示</h2>
        <video controls>
            <source src="marryvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="gallery">
        <h2>照片畫廊</h2>
        <img src="LINE_ALBUM_💙2023225-27宜蘭輕旅行💙_241126_1.jpg" alt="Photo 1">
        <img src="LINE_ALBUM_2023109-10 新竹旅行_241126_1.jpg" alt="Photo 2">
        <img src="LINE_ALBUM_💗懇親遊💗屏東小琉球_241126_1.jpg" alt="Photo 3">
    </div>
</body>
</html>
