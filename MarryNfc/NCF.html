<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們在一起</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6c63ff;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-container {
            text-align: center;
            margin: 20px;
        }
        .video-container video {
            max-width: 80%;
            border: 5px solid #6c63ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我們在一起</h1>
        <p>展示影片與照片的最佳平台</p>
    </header>
    <div class="video-container">
        <h2>影片展示</h2>
        <video controls>
            <source src="example.mp4" type="video/mp4">
            您的瀏覽器不支援影片播放。
        </video>
    </div>
    <div class="gallery">
        <h2>圖片畫廊</h2>
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
    </div>
</body>
</html>
