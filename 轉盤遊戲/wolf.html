<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .monkey-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .monkey-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/%E7%8B%BC%E9%87%8E%E7%94%9F%E7%94%9F%E7%89%A9%E9%80%97%E4%BA%BA%E5%96%9C%E7%88%B1%E7%9A%84%E5%8A%A8%E7%89%A9%E5%8A%A8%E7%94%BB%E7%89%87-149070912.jpg" alt="猴子" class="monkey-image">
        <div class="monkey-text">狼</div>
        <button id="backButton" onclick="goBack()">返回</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
