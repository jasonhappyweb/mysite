<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逸惟</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }
        .monkey-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .monkey-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://jasonhappyweb.github.io/mysite/%E8%BD%89%E7%9B%A4%E9%81%8A%E6%88%B2/Iway.jpg" alt="猴子" class="monkey-image">
        <div class="monkey-text">我雖然去用睫毛但是我還是要回來拿飲料</div>
        <button id="backButton" onclick="goBack()">返回</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
